<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class=container>
        <h1>Rock paper scissors</h1>

        <div class="select">

            <h3>Pick:</h3>

            <img data-option="paper" class="first" src="papier.jpg" alt="" title="paper">

            <img data-option="rock" src="kamien.jpg" alt="" title="rock">

            <img data-option="scissors" src="nozyczki.jpg" alt="" title="scissors">

        </div>

        <button class="start">Let's play!</button>
        <div class=panels>
            <div class="panel-left">
                <h3>Score</h3>
                <p>You: <span data-summary="your-choice"></span></p>
                <p>Computer: <span data-summary="ai-choice"></span></p>
                <h2>Result: <span data-summary="who-win"></span></h2>
            </div>

            <div class="panel-right">
                <h3>Current score</h3>
                <p class="numbers">games: <span>0</span></p>
                <p class="wins">wins: <span>0</span></p>
                <p class="losses">loses: <span>0</span></p>
                <p class="draws">draws: <span>0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
